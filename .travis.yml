language:
  - generic
sudo: required
services:
  - docker

before_install:
  - docker build -t swadhinnayak/docker-test -f  ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true swadhinnayak/docker-test npm run test -- --coverage
after_success:
  - docker build -t swadhin425/multi-client ./client
  - docker build -t swadhin425/multi-nginx ./nginx
  - docker build -t swadhin425/multi-server ./server
  - docker build -t swadhin425/multi-worker ./worker
  #LOG in to docker  cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin docker.io
  #take those images and push them to docker hub
  - docker push swadhin425/multi-client
  - docker push swadhin425/multi-nginx
  - docker push swadhin425/multi-server
  - docker push swadhin425/multi-worker
deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "multi-docker"
  env: "Multidocker-env"
  bucket_name: "elasticbeanstalk-us-east-2-813203406960"
  bucket_path: "docker-multi"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
